<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="weather-app">
           <form class = "search-form" id="search-form">
            <div class = "row">
                <div class = "col-6">
                <input type = "search " 
                placeholder = "Search a city ..." 
                autofocus = "on"
                autocomplete = "off"
                id = "city-name"
                class = "form-control"/>
                </div>
                <div class = "col-3">
                <input type = "submit" 
                value = "Search" 
                class="form-control btn btn-outline-success shadow-sm"/>
                </div>
                <div class = "col-3">
                    <button class = "btn btn-success w-100"
                    id = "current-location-button">
                    Location
                    </button>
                </div>
            </div>
           </form>
    <h1> 
        <span id = "temperature">
            Temperature
        </span> 
        <span id = "units">℃</span>
        <span id = "description">
            + description
        </span>
    </h1>
    <h2>
        City
    </h2>
    <h3>  
        Date
    </h3>
    <h4> 
        <div class="row">
        <div class="col">Humidity: <span id="humidity"> # </span>%</div>
        <div class="col">Windspeed: <span id="wind"> # </span>km/h</div>
        </div>
    </h4>
    <p>
       <div class="row">
            <div class="col-4 emoji">Emoji</div> 
            <div class="col-4 emoji">Emoji</div>
            <div class="col-4 emoji">Emoji</div>
            <div class="col-4 predicted-temperature">Date + Temperature ℃</div>
            <div class="col-4 predicted-temperature">Date + Temperature ℃</div>
            <div class="col-4 predicted-temperature">Date + Temperature ℃</div>
            <div class="col-4 emoji">Emoji</div>
            <div class="col-4 emoji">Emoji</div>
            <div class="col-4 emoji">Emoji</div>
            <div class="col-4 predicted-temperature">Date + Temperature ℃</div>
            <div class="col-4 predicted-temperature">Date + Temperature ℃</div>
            <div class="col-4 predicted-temperature">Date + Temperature ℃</div>
        </div>
    </p>
    <p>
        <a href ="https://github.com/Oyunsuu/Weather-app-shecodes"> 
            Open source code
        </a>, by Oyunsuvd Bat-Erdene
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="src/coding.js"></script>
    </div>
    </div>
    </body>

</html>
